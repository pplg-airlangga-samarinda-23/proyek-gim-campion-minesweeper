<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Menu with Credits</title>
    <audio autoplay loop src="audio/menu.mp3" hidden></audio>
    <style>
        /* Basic styling for the menu */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .menu {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .start-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-button:hover {
            background-color: #45a049;
        }
        .credits {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        
    </style>
</head>
<body>

    
        
    

    <h1>menu minesweeper</h1>
    

    <button class="start-button" onclick="startGame()">Start</button>
    
    <div class="credits">
        <p>Credits:</p>
        <p>Lalu Adam  Faith Athallah</p>
        <p>Ropiq Al Fajri</p>
        <p>Dimas Fahri Alfareza</p>
    </div>
    <a href="index.html"><button>starint</button></a>
    
    <script>
        function startGame() {
            window.location.href = "http://127.0.0.1:5500/index.html";
        
          
        }
    </script>


</body>
</html>
